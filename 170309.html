<form>
	<table border="1">
		<tbody>
		<!--수정-->
			<tr>
				<td>EMAIL</td><td><input type="email" placeholder="test@test.com"/></td>
			</tr>
			<tr>
				<td>PWD></td><td><input type="password"/></td>
			</tr>
			<tr>
				<td colspan="2"><hr/></td>
			</tr>
			<tr>
				<td>AGE></td><td><input type="number" value="10"/></td>
			</tr>
			<tr>
				<td>BIRTH</td><td><input type="date" min="1980-01-01"/></td>
			</tr>
			<tr>
				<td>GENDER</td>
				<td>
					<input type="radio" name="gender" checked/>M
					<input type="radio" name="gender" />F
					<input type="radio" name="gender" />Other
				</td>
			</tr>
			<tr>
				<td>DIFFICULTY</td>
				<td><input type="range" main="0" max="10"/></td>
			</tr>
		</tbody>
	</table>
</form>
